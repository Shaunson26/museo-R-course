# Course objective

.center[.large[
To equip you with a foundation in using R and RStudio
]]

--

.pull-left[
- How R works
- How RStudio helps
- Interacting with R
- Data types and structures
- Using functions
- R packages
]

--

.pull-right[
- Importing data
- Interacting and manipulating data
- Visualising data
- Introductory statistics
]

--
.center[.large[
so you can continue your own journey efficiently and effectively
]]

# Course outline

.pull-left[

## Module 1 - first steps

- Using R and RStudio
- Coding basics
- Data types and structures
- R packages
- R in action - building a visualisation of data

]
--
.pull-right[

## Module 2 - data transformation

 - Importing data
 - Manipulating data
 - Joining data
 - Reshaping data

]
--
.pull-left[

## Module 3 - data visualisation

 - Visualising data with different plot types
 - Manipulating plot aesthetics 
 - Saving plots
 
]
--
.pull-right[

## Module 4 -basic statistics

 - t-tests
 - ANOVA
 - Linear models
 - Multivariate data
 
]

---

**Short lectures**: 5 - 10 min

--

**Exercises**: provided in the `student-material/` folder)

 - To more complex

.pull-left[


```r
# Obtain the total cases and deaths by country 
# and year. There should not be any NA values
covid %&gt;% 
  _
```
]

--

.pull-right[

```r
# Obtain the total cases and deaths by country 
# and year. There should not be any NA values
covid %&gt;% 
  group_by(country) %&gt;% 
  summarise(total_cases = sum(cases), ...)
```
]
