# What do we use data visualisation for?

 - A tool to make sense of complex data
 - Data exploration
   - distribution
   - outliers
   - relationships
 - Data communication

# ggplot2 - The Grammer of Graphics

`ggplot2` is a system for declaratively creating graphics, based on The Grammar of Graphics. You provide the data, tell `ggplot2` how to map variables to aesthetics, what graphical primitives to use, and it takes care of the details.&lt;sup&gt;1&lt;/sup&gt;


Part of the core tidyverse


```r
# readr is loaded with
library(tidyverse)
# individually
library(ggplot2)
```

- There a many, many extensions to `ggplot2` - [see CRAN](https://cran.r-project.org/web/packages/available_packages_by_name.html#available-packages-G)

- ggplot2: Elegant Graphics for Data Analysis book - https://ggplot2-book.org/

.footnote[
[1] https://ggplot2.tidyverse.org/  

]

# Review of ggplot2

The key components of a ggplot2:

1. A **data.frame**
2. **Aesthetic** mappings of data to visual properties e.g. what is `x` and what is `y`
3. A **geom** layer to to degine what geometrical object represents the data e.g. points or bars 


.pull-left[


```r
ggplot(
  data = penguins,
  mapping = aes(x = flipper_length_mm, 
                y = body_mass_g)
) +
  geom_point()                      
```

]

.pull-right[
&lt;img src="03-Module-3_files/figure-html/unnamed-chunk-3-1.png" style="display: block; margin: auto;" /&gt;
]

# Code organisation

We will move to piping the data into `ggplot()` and omitting the `mapping` argument


```r
# Previous
ggplot(
  data = penguins,
  mapping = aes(x = flipper_length_mm,y = body_mass_g)
) +
  geom_point()                      
```

 - the data is piped to `ggplot(data = )`
 - `mapping` is the next positional argument `ggplot(data =, mapping=)`


```r
# From here on
penguins %&gt;% 
  ggplot(aes(x = flipper_length_mm, y = body_mass_g)) +
  geom_point()                      
```

# Histograms

Histograms provide a visual representation of the **distribution of a single variable**. 


```r
penguins %&gt;% 
  ggplot(aes(x = flipper_length_mm)) + # required aesthetic is x 
  geom_histogram()                     # prints a message about bins/binwidth
```

```
#&gt; `stat_bin()` using `bins = 30`. Pick better value with `binwidth`.
```

# Colouring by group

We use an aesthetic argument


```r
penguins %&gt;%                          
  ggplot(aes(x = flipper_length_mm, y = body_mass_g)) +
* geom_point(aes(colour = species))
```

# A note on **inheritence** across layers

Aesthetic mappings in `geom_*()` are **local** and **not** passed on .. 
  


```r
penguins %&gt;%                          
  ggplot(aes(x = flipper_length_mm, y = body_mass_g)) +
  geom_point(aes(colour = species)) +
* geom_smooth(method = 'lm', se = FALSE) # A regression for all data
```

&lt;img src="03-Module-3_files/figure-html/unnamed-chunk-19-1.png" width="65%" style="display: block; margin: auto;" /&gt;

---

# A note on **inheritence** across layers

Aesthetic mappings in `geom_*()` are **local** and **not** passed on .. 
  


```r
penguins %&gt;%                          
* ggplot(aes(x = flipper_length_mm, y = body_mass_g, colour = species)) + # color is "global"
  geom_point() +
  geom_smooth(method = 'lm', se = FALSE) 
```

&lt;img src="03-Module-3_files/figure-html/unnamed-chunk-20-1.png" width="65%" style="display: block; margin: auto;" /&gt;
